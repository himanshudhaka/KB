<div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

<div
  class="flex w-11/12 mt-5 rounded-lg overflow-hidden shadow-md mx-auto flex-col"
  *ngIf="users"
>
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="border-b font-medium dark:border-neutral-500">
            <tr>
              <th scope="col" class="px-4 py-2">Client Id</th>
              <th scope="col" class="px-4 py-2">Company name</th>
              <th scope="col" class="px-4 py-2">Creation date</th>
              <th scope="col" class="px-4 py-2">Assigned</th>
              <th scope="col" class="px-4 py-2"></th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="border-b dark:border-neutral-500"
              *ngFor="let user of users"
              (click)="onClick(user._id)"
            >
              <td class="whitespace-nowrap px-4 py-2 font-medium">
                {{ user?.clientID }}
              </td>
              <td class="whitespace-nowrap px-4 py-2">
                {{ user?.companyName }}
              </td>
              <td class="whitespace-nowrap px-4 py-2">{{ user?.createdAt }}</td>
              <td class="whitespace-nowrap px-4 py-2">@mdo</td>
              <td class="whitespace-nowrap px-4 py-2">hi</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-end bg-white px-4 py-3 sm:px-6">
    <div class="flex inline-block items-center justify-end">
      <div>
        <p class="text-sm text-gray-700">
          items per page
          <span class="font-medium"> {{ per_page }} </span>
          <span class="font-medium">{{ current_page * per_page - 19 }}</span>
          of <span class="font-medium">{{ per_page }}</span>
        </p>
      </div>
    </div>
    <div class="flex inline-block flex-1 justify-end">
      <button
        class="relative inline-flex items-center border-none text-sm font-medium text-gray-700 hover:bg-gray-50"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="10.605" height="15.555">
          <path
            d="M10.605 12.727 5.656 7.776l4.949-4.948L7.777 0 0 7.776l7.777 7.779 2.828-2.828z"
          />
        </svg>
      </button>
      <button
        class="relative ml-3 inline-flex items-center border-none text-sm font-medium text-gray-700 hover:bg-gray-50"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="10.605" height="15.555">
          <path
            d="m2.828 15.555 7.777-7.779L2.828 0 0 2.828l4.949 4.948L0 12.727l2.828 2.828z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
