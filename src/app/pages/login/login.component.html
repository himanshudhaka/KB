<div class="min-h-full">
  <div class="grid grid-cols-4 w-full absolute top-0 left-0 bottom-0">
    <div class="bg-gray-50">
      <div class="text-center text-blue-500 p-10 font-semibold text-2xl">
        <h3>HMA</h3>
      </div>
    </div>
    <div
      class="col-span-3 bg-cover bg-center p-8 flex align-items-end justify-end bg-login"
    >
      <div>
        <p>Powered by Kilobyte Technologies Pvt Ltd</p>
      </div>
    </div>
  </div>

  <div class="w-5/12 px-24 py-20 mt-3 z-10 relative">
    <div class="rounded-lg bg-white py-10 px-8 overflow-hidden shadow-md">
      <div class="mb-5">
        <h2 class="text-2xl leading-9 tracking-tight text-gray-900">
          Welcome Back!
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mt-2 mb-3">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Email Id"
              required
              class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="mt-3">
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Password"
              required
              class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="text-sm flex justify-end">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
          <div>
            <button
              [disabled]="loading"
              type="submit"
              class="flex m-auto justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
